<div class="app-input">
  <input
    *ngIf="properties?.framework === 'bootstrap'"
    [type]="!showPassword ? 'password' : 'text'"
    aria-label="input"
    class="form-control {{ properties.class }} "
    [value]="properties.value"
    [placeholder]="properties.placeholder || ''"
    [attr.disabled]="properties.disabled ? true : null"
    (keyup)="onKeyup($event)"
    (blur)="onBlur()"
    [min]="properties.min"
    [max]="properties.max"
    [attr.minlength]="properties.minlength"
    [attr.maxlength]="properties.maxlength"
  />

  <mat-form-field
    *ngIf="properties?.framework !== 'bootstrap'"
    [appearance]="properties.appearance ? properties.appearance : 'outline'"
  >
    <mat-label>{{ properties.label || "" }}</mat-label>
    <input
      [type]="!showPassword ? 'password' : 'text'"
      [disabled]="properties.disabled"
      [value]="properties.value"
      (keyup)="onKeyup($event)"
      (blur)="onBlur()"
      matInput
      [placeholder]="properties.placeholder || ''"
      [min]="properties.min"
      [max]="properties.max"
      [attr.minlength]="properties.minlength"
      [attr.maxlength]="properties.maxlength"
    />
    <button
      (click)="showPassword=!showPassword"
      matSuffix
      mat-icon-button
      [title]="'toogle'"
      [color]="'primary'"
    >
      <app-icon
        [properties]="
          showPassword ? view.icons.visibility : view.icons.visibilityOff
        "
      ></app-icon>
    </button>

    <!--   <mat-icon matSuffix>visibility</mat-icon> -->
  </mat-form-field>
</div>
