<div *ngIf="properties.show" class="app-paginator">
  <div
    class="d-flex justify-content-center justify-content-md-between flex-wrap"
  >
    <div class="d-flex align-items-center">
      {{ properties.items.from }} - {{ properties.items.to }} de
      {{ properties.items.total }}
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div>
          <button
            color="primary"
            (click)="properties.previousAction()"
            *ngIf="properties.page.value > 0"
            [disabled]="properties.previous.disabled"
            mat-icon-button
            class="d-flex align-items-center justify-content-center"
          >
            <mat-icon color="primary" class="previous">arrow_back_ios</mat-icon>
          </button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          {{ properties.page?.label }}
          <div class="select mx-2">
            <mat-select
              [value]="properties.page.value"
              (selectionChange)="properties.pageChange($event)"
            >
              <mat-option
                *ngFor="
                  let item of [].constructor(properties.page?.total);
                  let i = index
                "
                [value]="i"
              >
                {{ i + 1 }}
              </mat-option>
            </mat-select>
          </div>
          de {{ properties.page?.total }}
        </div>

        <div>
          <button
            *ngIf="properties.page.value < properties.page.total - 1"
            (click)="properties.nextAction()"
            color="primary"
            mat-icon-button
            class="d-flex align-items-center justify-content-center"
          >
            <mat-icon color="primary" class="previous"
              >arrow_forward_ios</mat-icon
            >
          </button>
        </div>
        <div class="separador d-none d-md-block"></div>
        <div class="d-flex">
          <div class="itemsPerPage px-2">
            {{ properties.itemsPerPage?.label }}
          </div>

          <div class="select">
            <mat-select [value]="properties.itemsPerPage.value">
              <mat-option
                *ngFor="
                  let item of properties.itemsPerPage.options;
                  let i = index
                "
                [value]="item"
              >
                {{ item }}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
