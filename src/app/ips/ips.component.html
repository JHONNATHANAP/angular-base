<mat-sidenav-container class="scroll">
  <mat-sidenav class="scroll" #menu role="navigation" mode="side" opened>
    <div class="p-3 d-flex justify-content-center">
      <img
        style="width: 90%"
        src="/assets/img/logo-chileatiende-header.png"
        alt="image"
      />
    </div>
    <app-menu-list class="scroll" (menuToggle)="menu.close()"></app-menu-list>
  </mat-sidenav>

  <mat-sidenav-content
    role="main"
    class="app-content scroll"
    style="overflow-y: auto"
    tabindex="0"
  >
    <div class="app-header">
      <app-header (menuClicked)="menu.toggle()"></app-header>
    </div>
    <div class="app-body scroll">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
