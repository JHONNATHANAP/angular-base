<div class="my-3" *ngFor="let item of properties.filtros; let i = index">
  <div class="row m-0 d-flex">
    <div
      class="card col-12 col-md-2 d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div
          class="d-flex justify-content-center align-items-center col-6 col-md-12"
        >
          <app-checkbox [properties]="item.check"></app-checkbox>
        </div>
        <div
          class="d-flex justify-content-center align-items-center col-6 col-md-12"
          [innerHtml]="item?.total"
        ></div>
      </div>
    </div>
    <div class="card p-2 d-flex justify-content-center col-12 col-md-10">
      <!-- {{ item.filtros }} -->
      <div class="d-flex flex-wrap px-3">
        <ng-container *ngFor="let fil of item.filtros; let i = index">
          <div>
            <div class="d-flex py-2 align-items-center">
              <p class="m-0">
                <b>{{ fil.title }}</b
                ><br />
               
                {{ fil.label }}
              </p>
              <hr />
            </div>
          </div>
          <div class="mx-4 d-flex align-items-center">
            <app-icon
              *ngIf="(i+1) !== item.filtros?.length"
              class="d-flex align-items-center"
              mat-raised-button
              [properties]="view.icons.add"
            ></app-icon>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- <hr *ngIf="i !== filtrosSeleccionados.filtros.length - 1"> -->
  </div>
</div>
<hr />
<span [innerHtml]="properties.total"></span>
<h5 class="primary"></h5>
